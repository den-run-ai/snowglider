<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skiing Snowman</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #87CEEB; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    #resetBtn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="info">Skiing Snowman</div>
  <button id="resetBtn">Reset</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <<script>
    // This block ensures scripts load in the right order
    document.addEventListener('DOMContentLoaded', function() {
        // First load utils.js
        const utilsScript = document.createElement('script');
        utilsScript.src = 'utils.js';
        
        // Then load main.js after utils.js has loaded
        utilsScript.onload = function() {
            const mainScript = document.createElement('script');
            mainScript.src = 'snowglider.js';
            document.body.appendChild(mainScript);
        };
        
        document.body.appendChild(utilsScript);
    });
</script>
</body>
</html>
